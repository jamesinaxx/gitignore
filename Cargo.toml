[package]
name = "ignoreit"
description = "Quickly load .gitignore templates"
version = "2.0.0"
readme = "README.md"
repository = "https://github.com/jewlexx/ignoreit"
license = "MIT"
edition = "2021"
keywords = ["git", "ignore", "developer", "tools"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.14", features = ["derive"] }
reqwest = { version = "0.11.10", features = ["blocking", "json"] }
serde_json = "1.0.80"
spinners = "4.0.0"
directories = "4.0.1"
colored = "2.0.0"
lazy_static = "1.4.0"
git2 = "0.14.3"